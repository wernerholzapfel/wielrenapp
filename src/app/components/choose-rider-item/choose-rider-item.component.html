<ion-item (click)="rider?.id ? '' : openRidersPopup(rider?.index)">
        <img style="height: 24px;" [src]="'/assets/'+icon+'.png'">
        <!--    <ion-icon [src]="'/assets/'+icon+'.png'"></ion-icon>-->
        &nbsp;
        <img *ngIf="rider?.rider?.rider?.nationality" style="height: 16px;"
            src="/assets/flag/{{rider?.rider?.rider?.nationality}}.png">
        <ng-container *ngIf="rider?.rider?.rider?.id">&nbsp;</ng-container>
        {{rider?.rider.rider.firstName}}
        {{rider?.rider.rider.surNameShort}}
        <ng-container *ngIf="this.isYoungster">
            &nbsp;
            <img src="/assets/shirt_jongeren.png" style="height: 24px;">
        </ng-container>
        <ion-chip color="secondary" size="small" slot="end" *ngIf="rider?.rider?.rider?.id">
            {{rider?.rider.waarde}}</ion-chip>
        <ion-icon *ngIf="!rider?.id" slot="end" name="add"></ion-icon>
        <ion-icon *ngIf="rider?.id" slot="end" name="trash" (click)="deleteRider(rider)"></ion-icon>
</ion-item>
