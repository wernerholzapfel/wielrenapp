<ion-item (click)="itemClicked(line)" lines="full" *ngIf="line" [color]="line.eigenvoorspelling ? 'selected': ''">
    <ion-grid class="ion-no-padding">
        <ion-row class="ion-no-padding">
            <ion-col size="2" class="ion-align-self-center">
                {{line?.positie}}
                <ion-text color="medium"
                          *ngIf="line && line.vorigePositie && (line.vorigePositie - line.positie) != 0">
                    <ion-icon [name]="line.vorigePositie - line.positie > 0 ? 'chevron-up' : 'chevron-down'"
                              [color]="line.vorigePositie - line.positie > 0 ? 'success' : 'danger'">
                    </ion-icon>
                    {{line.vorigePositie - line.positie}}
                </ion-text>
            </ion-col>
            <ion-col class="ion-align-self-center ion-text-wrap" size="6">
                <ion-row>
                    {{line?.teamName}}
                </ion-row>
                <ion-row>
                    <ion-text color="medium">
                        {{line?.displayName}}
                    </ion-text>
                </ion-row>
            </ion-col>
            <ion-col size="4" class="ion-align-self-center ion-text-end">
                <app-punten-col [showDelta]="showDelta" [showImage]="showImage" [imageUrl]="imageUrl" [punten]="punten"
                                [deltaPunten]="line.deltapunten"></app-punten-col>
            </ion-col>
        </ion-row>
        <ion-row class="ion-no-padding ion-padding-bottom ion-wrap ion-justify-content-end" *ngIf="showDetail">
            <app-icon-with-points image="/assets/etappes_donker.png"
                                  [points]="line.etappepunten"></app-icon-with-points>
            <app-icon-with-points image="/assets/tour_shirts_all.png"
                                  [points]="line.algemeenpunten +line.bergpunten +line.puntenpunten +line.jongerenpunten"></app-icon-with-points>
            <app-icon-with-points image="/assets/shirt_algemeen.png"
                                  [points]="line.algemeenpunten"></app-icon-with-points>
            <app-icon-with-points image="/assets/shirt_punten.png"
                                  [points]="line.puntenpunten"></app-icon-with-points>
            <app-icon-with-points image="/assets/shirt_berg.png"
                                  [points]="line.bergpunten"></app-icon-with-points>
            <app-icon-with-points image="/assets/shirt_jongeren.png"
                                  [points]="line.jongerenpunten"></app-icon-with-points>
        </ion-row>
    </ion-grid>
</ion-item>
