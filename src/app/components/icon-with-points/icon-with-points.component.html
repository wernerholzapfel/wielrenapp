<ion-col size="auto" class="ion-text-start">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <img [ngClass]="{'opacity' : !tourHasEnded && image !== '/assets/etappes_donker.png'}" class="ion-padding-start" [src]="image" height="24px;">
    <ion-text class="hws-padding-small" [color]="tourHasEnded || image === '/assets/etappes_donker.png' ? 'dark' : 'medium'">{{points}}</ion-text>
  </ion-row>
</ion-col>
