<ion-card>
  <ion-card-header>
    <ion-card-title color="secondary">{{title}}</ion-card-title>
    <ion-card-subtitle color="medium"><span *ngIf="lastUpdated">Laatst bijgewerkt: {{lastUpdated}}</span> &nbsp;</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ng-container *ngIf="!(isRegistrationOpen$ | async) && (stand$ | async)?.length > 1">
      <div *ngFor="let stand of (stand$ | async); let i = index" (click)="openDeelnemer(stand)">
          <ion-text [color]="stand.id === participantId ? 'secondary' : ''">
        {{i+1}} {{stand.displayName}} met {{stand[puntenproperty]}} punten.
          </ion-text>
      </div>
      <div *ngIf="participantPrediction?.positie > top" (click)="openDeelnemer(participantPrediction)">
          <ion-text color="secondary">
        {{participantPrediction.positie}} {{participantPrediction.displayName}} met {{participantPrediction[puntenproperty]}} punten.
          </ion-text>
      </div>
    </ng-container>
    <span *ngIf="(isRegistrationOpen$ | async)">
          Wie wordt de beste ploegleider?
          </span>
    <span *ngIf="!(isRegistrationOpen$ | async) && (stand$ | async)?.length <= 1">
          Aan het laden...
          </span>
  </ion-card-content>
</ion-card>
