<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Stand</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-between">
            <ion-col class="ion-align-self-center">Bijgewerkt: {{lastUpdated}}
            </ion-col>
            <ion-col size="3" class="ion-align-items-end ion-text-end">
                <ion-button class="ion-no-padding"
                            fill="clear"
                            (click)="showDetail = !showDetail">
                    <ion-icon slot="icon-only"
                              name="eye-outline"
                              [color]="showDetail ? 'primary' : 'medium'">
                    </ion-icon>
                </ion-button>
                <ion-button class="ion-no-padding"
                            fill="clear"
                            (click)="openSelectSort()">
                    <ion-icon size="medium"
                              name="filter-outline"
                              color="medium"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ng-container *ngFor="let line of participantstable">
            <app-deelnemer-table-summary
                    [showDetail]="showDetail"
                    [line]="line"
                    [mainValue]="selectedSort">
            </app-deelnemer-table-summary>
        </ng-container>
    </ion-list>
    <ion-item class="ion-no-padding ion-no-margin" hidden>
        <ion-label>Sorteren</ion-label>
        <ion-select [value]="selectedSort" okText="Ok" cancelText="Annuleren" interface="popover" #selectsort
                    (ionChange)="sortTable($event)">
            <ion-select-option value="totalPoints">Totaalpunten</ion-select-option>
            <ion-select-option value="totalMountainPoints">Bergpunten</ion-select-option>
            <ion-select-option value="totalPointsPoints">Sprintpunten</ion-select-option>
            <ion-select-option value="totalYouthPoints">Jongerenpunten</ion-select-option>
            <ion-select-option value="totalStagePoints">Etappepunten</ion-select-option>
            <ion-select-option value="deltaTotalStagePoints">Delta</ion-select-option>
        </ion-select>
    </ion-item>
</ion-content>
