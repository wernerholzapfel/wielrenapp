<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button class="ion-no-padding"
                        fill="clear"
                        (click)="showDetail = !showDetail">
                <ion-icon slot="icon-only"
                          name="eye-outline"
                          [color]="showDetail ? 'secondary' : 'light'">
                </ion-icon>
            </ion-button>
            <ion-button class="ion-no-padding"
                        fill="clear"
                        (click)="openSelectSort()">
                <ion-icon size="medium"
                          name="filter-outline"
                          color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngFor="let line of mijnTeam">
    <app-renner-table-summary [mainValue]="selectedSort"
                              [showDetail]="showDetail"
                              [line]="line">
    </app-renner-table-summary>
    </ng-container>

</ion-content>
<ion-item class="ion-no-padding ion-no-margin" hidden>
    <ion-label>Sorteren</ion-label>
    <ion-select [value]="selectedSort" okText="Ok" cancelText="Annuleren" interface="popover" #selectsort
                (ionChange)="sortRenners($event.detail.value)">
        <ion-select-option value="totalTourPoints">Totaalstand</ion-select-option>
        <ion-select-option value="totalMountainPoints">Bergstand</ion-select-option>
        <ion-select-option value="totalPointsPoints">Puntenstand</ion-select-option>
        <ion-select-option value="totalYouthPoints">Jongerenstand</ion-select-option>
        <ion-select-option value="totalStagePoints">Etappestand</ion-select-option>
        <ion-select-option value="deltaTotalStagePoints">Delta</ion-select-option>
    </ion-select>
</ion-item>
